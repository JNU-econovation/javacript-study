<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 계산기!</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
    <table border="3">
        <tr>
            <td colspan="4">
             <b>자바스크립트 계산기!</b>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td onclick="charIn(7)">7</td>
            <td onclick="charIn(8)">8</td>
            <td onclick="charIn(9)">9</td>
            <td onclick="charIn('*')">×</td>
        </tr>
        <tr>
            <td onclick="charIn(4)">4</td>
            <td onclick="charIn(5)">5</td>
            <td onclick="charIn(6)">6</td>
            <td onclick="charIn('/')">÷</td>
        </tr>
        <tr>
            <td onclick="charIn(1)">1</td>
            <td onclick="charIn(2)">2</td>
            <td onclick="charIn(3)">3</td>
            <td onclick="charIn('+')">+</td>
        </tr>
        <tr>
            <td onclick="charIn(0)">0</td>
            <td onclick="charIn('.')">.</td>
	    <td onclick="resetDisplay()">C/E</td>
            <td onclick="charIn('-')">-</td>
        </tr>
        <tr>
            <td colspan="2">
                http://h2f.kr
	    </td>
	    <td colspan='2' onclick="calculate()">=</td>
        </tr>
    </table>
</body>
</html>
