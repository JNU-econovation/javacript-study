<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 계산기!</title>
    <script type="text/javascript" src="key-input.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
    <table border="3">
        <tr>
            <td colspan="4">
             <b>자바스크립트 계산기!</b>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td data-key="7" onclick="putNum(7)">7</td>
            <td data-key="8" onclick="putNum(8)">8</td>
            <td data-key="9" onclick="putNum(9)">9</td>
            <td data-key="*" onclick="putOperand('*')">×</td>
        </tr>
        <tr>
            <td data-key="4" onclick="putNum(4)">4</td>
            <td data-key="5" onclick="putNum(5)">5</td>
            <td data-key="6" onclick="putNum(6)">6</td>
            <td data-key="/" onclick="putOperand('/')">÷</td>
        </tr>
        <tr>
            <td data-key="1" onclick="putNum(1)">1</td>
            <td data-key="2" onclick="putNum(2)">2</td>
            <td data-key="3" onclick="putNum(3)">3</td>
            <td data-key="+" onclick="putOperand('+')">+</td>
        </tr>
        <tr>
            <td data-key="0" onclick="putNum(0)">0</td>
            <td data-key="." onclick="putNum('.')">.</td>
	        <td data-key="Escape" onclick="resetDisplay()">C/E</td>
            <td data-key="-" onclick="putOperand('-')">-</td>
        </tr>
        <tr>
            <td colspan="2">
                http://h2f.kr
	        </td>
	        <td data-key="Enter" colspan='2' onclick="evaluateCal()">=</td>
        </tr>
    </table>
</body>
</html>
