<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 계산기!</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
    <table border="3">
        <tr>
            <td colspan="4">
             <b>자바스크립트 계산기!</b>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td onclick="numIn(7)">7</td>
            <td onclick="numIn(8)">8</td>
            <td onclick="numIn(9)">9</td>
            <td onclick="operandIn('*')">×</td>
        </tr>
        <tr>
            <td onclick="numIn(4)">4</td>
            <td onclick="numIn(5)">5</td>
            <td onclick="numIn(6)">6</td>
            <td onclick="operandIn('/')">÷</td>
        </tr>
        <tr>
            <td onclick="numIn(1)">1</td>
            <td onclick="numIn(2)">2</td>
            <td onclick="numIn(3)">3</td>
            <td onclick="operandIn('+')">+</td>
        </tr>
        <tr>
            <td onclick="numIn(0)">0</td>
            <td onclick="numIn('.')">.</td>
	    <td onclick="resetDisplay()">C/E</td>
            <td onclick="operandIn('-')">-</td>
        </tr>
        <tr>
            <td colspan="2">
                http://h2f.kr
	    </td>

        </tr>
