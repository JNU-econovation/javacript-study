<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트 계산기!</title>
    <script type="text/javascript" src="key-input.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
    <table border="3">
        <tr>
            <td colspan="4">
             <b>자바스크립트 계산기!</b>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td data-key="7" onclick="putNum(display, 7)">7</td>
            <td data-key="8" onclick="putNum(display, 8)">8</td>
            <td data-key="9" onclick="putNum(display, 9)">9</td>
            <td data-key="*" onclick="putOperand(display, '*')">×</td>
        </tr>
        <tr>
            <td data-key="4" onclick="putNum(display, 4)">4</td>
            <td data-key="5" onclick="putNum(display, 5)">5</td>
            <td data-key="6" onclick="putNum(display, 6)">6</td>
            <td data-key="/" onclick="putOperand(display, '/')">÷</td>
        </tr>
        <tr>
            <td data-key="1" onclick="putNum(display, 1)">1</td>
            <td data-key="2" onclick="putNum(display, 2)">2</td>
            <td data-key="3" onclick="putNum(display, 3)">3</td>
            <td data-key="+" onclick="putOperand(display, '+')">+</td>
        </tr>
        <tr>
            <td data-key="0" onclick="putNum(display, 0)">0</td>
            <td data-key="." onclick="putNum(display, '.')">.</td>
	        <td data-key="Escape" onclick="resetDisplay(display)">C/E</td>
            <td data-key="-" onclick="putOperand(display, '-')">-</td>
        </tr>
        <tr>
            <td colspan="2">
                http://h2f.kr
	        </td>
	        <td data-key="Enter" colspan='2' onclick="evaluateCal(display)">=</td>
        </tr>
    </table>
</body>
</html>
