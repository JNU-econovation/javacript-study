<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="cal_module.js"></script>
        <style>
            table {
                width: 100px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <h2>Calculator using module Example</h2>
        Press number and sign
        <form action="calWork.html">
            <br>
            <table style="text-align: center">
                <tr>
                    <td colspan="4">
                       <input type="text" id="input" value="" style="text-align: right">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="text" id="output" value="" style="text-align: right">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" onclick="reset()">C</td>
                    <td onclick="enterKey('÷')">÷</td>
                </tr>
                <tr>
                    <td onclick="enterKey(1)">1</td>
                    <td onclick="enterKey(2)">2</td>
                    <td onclick="enterKey(3)">3</td>
                    <td onclick="enterKey('×')">×</td>
                </tr>
                <tr>
                    <td onclick="enterKey(4)">4</td>
                    <td onclick="enterKey(5)">5</td>
                    <td onclick="enterKey(6)">6</td>
                    <td onclick="enterKey('-')">－</td>
                </tr>
                <tr>
                    <td onclick="enterKey(7)">7</td>
                    <td onclick="enterKey(8)">8</td>
                    <td onclick="enterKey(9)">9</td>
                    <td onclick="enterKey('+')">＋</td>
                </tr>
                <tr>
                    <td colspan="3" onclick="enterKey(0)">0</td>
                    <td onclick="calculateResult()">=</td>
                </tr>
            </table>
        </form>
        <script>
        </script>
    </body>
</html>
