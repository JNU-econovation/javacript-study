<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src = "calculator.js"></script>
</head>

<body onload="setupInput()">
    <table>
        <tr>
            <td colspan = "4">
                <input type= "text" id = "input"/>
            </td>
        </tr>
        <tr>
            <td onclick= clickNumber(7) data-key="55">7</td>
            <td onclick= clickNumber(8) data-key="56">8</td>
            <td onclick= clickNumber(9) data-key="57">9</td>
            <td onclick= "clickOperator('+')">+</td>
        </tr>
        <tr>
            <td onclick= clickNumber(4) data-key="52">4</td>
            <td onclick= clickNumber(5) data-key="53">5</td>
            <td onclick= clickNumber(6) data-key="54">6</td>
            <td onclick= "clickOperator('-')">-</td>
        </tr>
        <tr>
            <td onclick= clickNumber(1) data-key="49">1</td>
            <td onclick= clickNumber(2) data-key="50">2</td>
            <td onclick= clickNumber(3) data-key="51">3</td>
            <td onclick= "clickOperator('*')">*</td>
        </tr>
        <tr>
            <td colspan="2" onclick= clickNumber(0) data-key="48">0</td>
            <td onclick= "clickDot('.')">.</td>
            <td onclick= "clickOperator('/')"></td>/</td>
        </tr>
        <tr>
            <td colspan="3" onclick= clickClear(this)>clear</td>
            <td onclick= clickSubmit(this)>=</td>
        </tr>
    </table>
</body>

</html>
