<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src = "calculator.js"></script>
</head>

<body onload="initInput()">
    <table>
        <tr>
            <td colspan = "4">
                <input type= "text" id = "input"/>
            </td>
        </tr>
        <tr>
            <td onclick= numberClicked(7)>7</td>
            <td onclick= numberClicked(8)>8</td>
            <td onclick= numberClicked(9)>9</td>
            <td onclick= "operClicked('+')">+</td>
        </tr>
        <tr>
            <td onclick= numberClicked(4)>4</td>
            <td onclick= numberClicked(5)>5</td>
            <td onclick= numberClicked(6)>6</td>
            <td onclick= "operClicked('-')">-</td>
        </tr>
        <tr>
            <td onclick= numberClicked(1)>1</td>
            <td onclick= numberClicked(2)>2</td>
            <td onclick= numberClicked(3)>3</td>
            <td onclick= "operClicked('*')">*</td>
        </tr>
        <tr>
            <td colspan="2" onclick= numberClicked(0)>0</td>
            <td onclick= "dotClicked('.')">.</td>
            <td onclick= "operClicked('/')">/</td>
        </tr>
        <tr>
            <td colspan="3" onclick= clearClicked(this)>clear</td>
            <td onclick= submitClicked(this)>=</td>
        </tr>
    </table>
</body>

</html>
