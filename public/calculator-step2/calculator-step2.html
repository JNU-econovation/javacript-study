<!DOCTYPE html>
<html>
<head>
    <title>calculator-step2</title>
    <script type="text/javascript" src="calculator-step2.js"></script>
    <link rel="stylesheet" href="calculator-step2.css" type="text/css">
</head>
<body>
  <table border="3">
     <tr>
        <td colspan="4"><input id="displayBar"></td>
     </tr>
     <tr>
         <td colspan="3" onclick="clearDisplay()" class="pnt">C</td>
         <td onclick="clickSymbol('+')" class="pnt">+</td>
     </tr>
     <tr>
         <td onclick="clickNumber(7)" class="pnt">7</td>
         <td onclick="clickNumber(8)" class="pnt">8</td>
         <td onclick="clickNumber(9)" class="pnt">9</td>
         <td onclick="clickSymbol('-')" class="pnt">-</td>
     </tr>
     <tr>
         <td onclick="clickNumber(4)" class="pnt">4</td>
         <td onclick="clickNumber(5)" class="pnt">5</td>
         <td onclick="clickNumber(6)" class="pnt">6</td>
         <td onclick="clickSymbol('*')" class="pnt">*</td>
     </tr>
     <tr>
         <td onclick="clickNumber(1)" class="pnt">1</td>
         <td onclick="clickNumber(2)" class="pnt">2</td>
         <td onclick="clickNumber(3)" class="pnt">3</td>
         <td onclick="clickSymbol('/')" class="pnt">รท</td>
     </tr>
     <tr>
        <td colspan="2" onclick="clickNumber(0)" class="pnt">0</td>
        <td onclick="clickNumber('.')" class="pnt">.</td>
        <td onclick="equal()" class="pnt">=</td>
     </tr>
  </table>
  <script>
      document.getElementById("displayBar").value = "0";
    </script>
</body>
</html>
