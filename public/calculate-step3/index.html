<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
        <script type="text/javascript" src="./static/js/main.js"></script>
        <script type="text/javascript" src="./static/js/timeValue.js"></script>
        <script type="text/javascript" src="./static/js/clock.js"></script>
        <script type="text/javascript" src="./static/js/display.js"></script>
        <script type="text/javascript" src="./static/js/stopwatch.js"></script>
    </head>
    <body onload="awake()">
        <main>
            <div class="clolck">
                <div id="meridian"></div>

            </div>
        </main>
    </body>
