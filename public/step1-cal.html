<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="hw.js"></script>
  <link rel="stylesheet" href="hw.css">
  <meta charset="UTF-8">
  <title>멋진 계산기</title>
</head>
<body>
<div align="center">
  <h3>멋진 계산기</h3>
  <form action="" name="cal">
  <table border="1">
    <tr>
      <td colspan="4">
        <input type="text" id="window">
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <input type="text" id="result" value="0">
      </td>
    </tr>
    <tr>
      <td colspan="2" onclick="reset()">Clear</td>
      <td onclick="insert('%')">%</td>
      <td onclick="insert('/')">/</td>
    </tr>
    <tr>
      <td onclick="insert(7)">7</td>
      <td onclick="insert(8)">8</td>
      <td onclick="insert(9)">9</td>
      <td onclick="insert('*')">*</td>
    </tr>
    <tr>
      <td onclick="insert(4)">4</td>
      <td onclick="insert(5)">5</td>
      <td onclick="insert(6)">6</td>
      <td onclick="insert('-')">-</td>
    </tr>
    <tr>
      <td onclick="insert(1)">1</td>
      <td onclick="insert(2)">2</td>
      <td onclick="insert(3)">3</td>
      <td onclick="insert('+')">+</td>
    </tr>
    <tr>
      <td onclick="insert(0)" colspan="3">0</td>
      <td onclick="calculator()">=</td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
