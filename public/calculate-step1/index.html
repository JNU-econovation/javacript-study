<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
        <script type="text/javascript" src="./static/js/calculator.js"></script>
        <script type="text/javascript" src="./static/js/context.js"></script>
        <script type="text/javascript" src="./static/js/input.js"></script>
        <script type="text/javascript" src="./static/js/utils.js"></script>
    </head>
    <body onload="initialize()">
        <main>
            <div class="calculator">
                <div class="result-wrapper">
                    <div class="result" id="result">0</div>
                </div>
                <div class="expression-wrapper">
                    <input type="text" id="expression"/>
                </div>
                <div class="clickable-wrapper">
                    <div class="clickable-line">
                        <div class="clickable" id="7" onClick="clickButton(7)">7</div>
                        <div class="clickable" id="8" onClick="clickButton(8)">8</div>
                        <div class="clickable" id="9" onClick="clickButton(9)">9</div>
                        <div class="clickable" id="+" onClick="clickButton('+')">+</div>
                    </div>
                    <div class="clickable-line">
                        <div class="clickable" id="4" onClick="clickButton(4)">4</div>
                        <div class="clickable" id="5" onClick="clickButton(5)">5</div>
                        <div class="clickable" id="6" onClick="clickButton(6)">6</div> 
                        <div class="clickable" id="-" onClick="clickButton('-')">-</div>
                    </div>
                    <div class="clickable-line">
                        <div class="clickable" id="1" onClick="clickButton(1)">1</div>
                        <div class="clickable" id="2" onClick="clickButton(2)">2</div>
                        <div class="clickable" id="3" onClick="clickButton(3)">3</div>    
                        <div class="clickable" id="*" onClick="clickButton('*')">*</div>
                    </div>
                    <div class="clickable-line">
                        <div class="clickable" > </div>
                        <div class="clickable" id="0" onClick="clickButton(0)">0</div>
                        <div class="clickable" > </div>
                        <div class="clickable" id="/" onClick="clickButton('/')">/</div>
                    </div>
                    <div class="clickable-line">
                        <div class="clickable" onClick="clickClear()" >CE</div>
                        <div class="clickable" onClick="clickBackspace()">B</div>
                        <div class="clickable" onClick="clickEqual()">= </div>
                        <div class="clickable" id="%" onClick="clickButton('%')">%</div>
                    </div>
                </div>    
            </div>
        </main>
    </body>
    
</html>
