<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/stylesheet/momo.css">
    <title>Document</title>
</head>

<body>
    <script>
        function loadImage(value) {
            if (value.files && value.files[0]) {
                var reader = new FileReader();
                reader.onload = loadEvent;
                reader.readAsDataURL(value.files[0]);
            }
        }

        function loadEvent(e) {
            document.querySelector("img.upload-thumb").setAttribute('src', e.target.result);
        }
    </script>
    <article>
        <form method="POST" action="/save" id="save-form" enctype="multipart/form-data">
            <table class="header-table">
                <thead>
                    <th colspan="2" class="table-head">memo</th>
                </thead>
                <tbody>
                    <tr>
                        <td><label>작성자</label></td>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label>작성일시</label></td>
                        <td><input type="datetime-local" name="date" id="date"></td>
                    </tr>
                    <tr>
                        <td class="content"><label>내용</label></td>
                        <td class="content"><textarea name="content" id="date"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="file" name="userfile" onchange="loadImage(this)" enctype="multipart/form-data"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="upload-display">
                            <div class="upload-thumb-wrap">
                                <img class="upload-thumb">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="table-drain"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <form method="GET" action="/" id="delete-form"></form>
        <table class="footer-table">
            <tbody>
                <tr>
                    <td id="save-layor"><button id="save-button" form="save-form" type="submit">저장</button></td>
                    <td id="delete-layor"><button id="delete-button" form="delete-form">삭제</button></td>
                </tr>
            </tbody>
        </table>

    </article>
</body>

</html>
