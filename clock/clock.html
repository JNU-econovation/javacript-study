<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 시계!</title>
<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
<script type="text/javascript" src="clock.js"></script>
<link rel="stylesheet" href="clock.css" type="text/css">
</head>
<body>
<div id="jsclock" class="counter">
    <span class="titleLabel"><b>자바스크립트 시계!</b></span><br>
    <span id="ddayTimer" class="alert"></span>
    <span id="timeAmpm" class="num"></span>
    <span id="hour" class="num"></span>
    <span class="txt">:</span>
    <span id="minute" class="num"></span>
    <span class="txt">:</span>
    <span id="second" class="num"></span>
    <span class="txt">:</span>
    <span id="miliseconds" class="num"></span>
    <br><br>
    <span id="stopwatchButton" class="button" onclick="stopWatch();">START/STOP</span>
    <span id="resetButton" class="button" onclick="resetStopWatch();">RESET</span>
    <br><br><br><br>
</div>
</body>
</html>
